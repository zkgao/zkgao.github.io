<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Personal Site — Easy Edit</title>
  <meta name="description" content="A single-file personal site where all content is edited in one JSON block." />
  <style>
    :root { --bg:#0b0c10; --panel:#121318; --text:#e6e6e6; --muted:#a9b0b7; --brand:#6ee7b7; --link:#93c5fd; --card:#171923; --shadow:0 10px 25px rgba(0,0,0,.25); }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; background:radial-gradient(1200px 800px at 80% -10%,#223 0%,transparent 60%),var(--bg);color:var(--text)}
    a{color:var(--link);text-decoration:none} a:hover{text-decoration:underline}
    .container{max-width:1080px;margin:0 auto;padding:24px}
    header{position:sticky;top:0;z-index:50;backdrop-filter:saturate(140%) blur(6px);background:linear-gradient(180deg,rgba(12,12,16,.85),rgba(12,12,16,.65));border-bottom:1px solid rgba(255,255,255,.06)}
    .nav{display:flex;align-items:center;justify-content:space-between;gap:16px}
    .brand{display:flex;align-items:center;gap:12px;font-weight:700;letter-spacing:.2px}
    .brand .dot{width:10px;height:10px;border-radius:999px;background:var(--brand);box-shadow:0 0 16px var(--brand)}
    nav ul{display:flex;gap:18px;list-style:none;margin:0;padding:0}
    .hero{display:grid;grid-template-columns:1fr 1fr;align-items:center;gap:36px;padding:48px 0 24px}
    .hero img{max-width:100%;border-radius:16px;box-shadow:var(--shadow)}
    section{padding:32px 0;border-top:1px solid rgba(255,255,255,.06)}
    h1{font-size:clamp(28px,5vw,44px)}
    .lead{color:var(--muted);font-size:18px}
    .grid{display:grid;gap:16px}
    .grid.cards{grid-template-columns:repeat(auto-fit,minmax(260px,1fr))}
    .card{background:var(--card);border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:16px;box-shadow:var(--shadow)}
    footer{padding:26px 0 60px;color:var(--muted);font-size:14px}
    @media (max-width:880px){.hero{grid-template-columns:1fr}nav ul{display:none}}
  </style>
</head>
<body>
  <script type="application/json" id="site-data">{
    "site": {
      "name": "Zhikai Gao : CS educator and EdTech reseacher",
      "role": "Assistant Professor • Western Carolina University",
      "tagline": "Zhikai Gao",
      "summary": "I build data‑driven EdTech tools that make instructors’ lives easier and students’ lives better.",
      "email": "zgao@wcu.edu",
      "photo": "profile.jpg",
      "cv": "CV.pdf",
      "links": [
        {"label": "GitHub  ", "href": "https://github.com/zkgao"},
        {"label": "Google Scholar  ", "href": "https://scholar.google.com/citations?user=SS96qDwAAAAJ&hl=en"},
        {"label": "LinkedIn", "href": "https://www.linkedin.com/in/zhikai-gao/"}
      ],
      "nav": ["About","Research","Teaching","Publications","CV","Contact"]
    },
    "about": "I’m an Assistant Professor of Computer Science at Western Carolina University. I completed my Ph.D. in Computer Science at NC State University (2025). My research focuses on advancing computing and STEM education using data science and computer science technology, such as Artificial Intelligence,  Data Mining, and Software Engineering. Moreover, I am also interested  in Natural Language Processing, Human-computer Interaction, and social computing research.",
    "research": [
      {"title": "Modeling help‑seeking Activity","desc": "Understand students' office hours and post forum activity based on their help-seeking activity and problem-solving activity log data."},
    ],
    "teaching": ["CS 150: Problem Solving and Programming I","CS 351: Data Structure and Algorithm"],
    "publications": ["Gao, Z., Heckman, S., & Lynch, C. (2022). Who uses office hours? A comparison of in-person and virtual office hours utilization. In Proceedings of the 53rd ACM Technical Symposium on Computer Science Education-Volume 1(SIGCSE' 22),  300-306. "]
  }</script>

  <header>
    <div class="container nav">
      <div class="brand"><div class="dot"></div><a href="#" id="brand-name"></a></div>
      <nav><ul id="nav-list"></ul></nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <div>
        <span id="role"></span>
        <h1 id="tagline"></h1>
        <p class="lead" id="summary"></p>
        <div id="cta-links"></div>
      </div>
      <div><img id="profile-pic" alt="Profile picture" /></div>
    </section>
    <section id="About"><h2>About</h2><p id="about-text"></p></section>
    <section id="Research"><h2>Research</h2><div class="grid cards" id="research-cards"></div></section>
    <section id="Teaching"><h2>Teaching</h2><ul id="teaching-list"></ul></section>
    <section id="Publications"><h2>Publications</h2><ul id="pub-list"></ul></section>
    <section id="CV"><h2>Curriculum Vitae</h2><iframe id="cv-frame" style="width:100%;height:800px;border:none"></iframe></section>
    <section id="Contact"><h2>Contact</h2><p id="contact-line"></p></section>
  </main>

  <footer><div class="container">© <span id="y"></span> <span id="footer-name"></span></div></footer>

  <script>
    const data = JSON.parse(document.getElementById('site-data').textContent);
    const $ = (s) => document.querySelector(s);
    $('#brand-name').textContent = data.site.name;
    data.site.nav.forEach(n=>$('#nav-list').append(Object.assign(document.createElement('li'),{innerHTML:`<a href="#${n}">${n}</a>`})));
    $('#role').textContent = data.site.role;
    $('#tagline').textContent = data.site.tagline;
    $('#summary').textContent = data.site.summary;
    $('#profile-pic').src = data.site.photo;
    $('#cv-frame').src = data.site.cv;
    data.site.links.forEach(l=>$('#cta-links').append(Object.assign(document.createElement('a'),{href:l.href,textContent:l.label,className:'btn'})));
    $('#about-text').textContent = data.about;
    data.research.forEach(r=>{const c=document.createElement('div');c.className='card';c.innerHTML=`<h3>${r.title}</h3><p>${r.desc}</p>`;$('#research-cards').append(c)});
    data.teaching.forEach(t=>$('#teaching-list').append(Object.assign(document.createElement('li'),{textContent:t})));
    data.publications.forEach(p=>$('#pub-list').append(Object.assign(document.createElement('li'),{textContent:p})));
    $('#contact-line').innerHTML = `Email: <a href="mailto:${data.site.email}">${data.site.email}</a>`;
    $('#footer-name').textContent = data.site.name;
    $('#y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
